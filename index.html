<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="icon" href="./imgs/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">Calculator</div>
    <div class="content">
        <div class = "calc">
            <div class = "textContainer">
                <div class = "outputField">

                </div>
                <div class = "inputField">

                </div>
            </div>
            <div class="buttons">
                <button id="AC" class="button long">AC</button>
                <button id="backSpace" class="button long"> Del </button>
                <button class="button operand"> 1 </button>
                <button class="button operand"> 2 </button>
                <button class="button operand"> 3 </button>
                <button class="button operation"> + </button>
                <button class="button operand"> 4 </button>
                <button class="button operand"> 5 </button>
                <button class="button operand"> 6 </button>
                <button class="button operation"> - </button>
                <button class="button operand"> 7 </button>
                <button class="button operand"> 8 </button>
                <button class="button operand"> 9 </button>
                <button class="button operation"> * </button>
                <button class="button decimal"> . </button>
                <button class="button operand"> 0 </button>
                <button class="button equal"> = </button>
                <button class="button operation"> / </button>

            </div>

            </div>
        </div>
    </div>
    <div class="footer">Copyright Â© 2022 tomyyn</div>
    
</body>

</html>
